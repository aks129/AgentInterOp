<!-- Chat Component Partial -->
<div class="chat-container" id="{{ chat_id }}">
    <div class="chat-header d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">{{ title }}</h5>
        <div class="chat-status">
            <span class="status-chip" id="{{ chat_id }}-status">Ready</span>
        </div>
    </div>
    
    <div class="chat-messages" id="{{ chat_id }}-messages">
        <div class="no-messages text-center text-muted py-4">
            <div class="mb-2">ðŸ’¬</div>
            <p class="mb-0">No messages yet</p>
            <small>Conversation will appear here</small>
        </div>
    </div>
    
    <div class="chat-input mt-3">
        <div class="input-group">
            <input type="text" class="form-control" id="{{ chat_id }}-input" 
                   placeholder="Type a message..." disabled>
            <button class="btn btn-primary" type="button" id="{{ chat_id }}-send" disabled>
                Send
            </button>
        </div>
    </div>
</div>

<!-- Chat message template (hidden) -->
<template id="chat-message-template">
    <div class="chat-message mb-3">
        <div class="d-flex align-items-start">
            <div class="message-avatar me-2">
                <span class="avatar-icon"></span>
            </div>
            <div class="message-content flex-grow-1">
                <div class="message-header d-flex justify-content-between align-items-center mb-1">
                    <div class="d-flex align-items-center">
                        <span class="message-role fw-bold me-2"></span>
                        <small class="message-timestamp text-muted"></small>
                    </div>
                    <span class="message-status-chip"></span>
                </div>
                <div class="message-text"></div>
            </div>
        </div>
    </div>
</template>
