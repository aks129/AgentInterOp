<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banterop V2 - Agent Interoperability Platform</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online { background: var(--success); }
        .status-dot.offline { background: var(--text-tertiary); }
        .status-dot.error { background: var(--danger); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: monospace;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
        }

        .conversation-container {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .message-role {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .message-role.user {
            color: var(--primary);
        }

        .message-role.assistant {
            color: var(--secondary);
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .message-content {
            padding: 0.75rem;
            background: var(--bg-primary);
            border-radius: 8px;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .message-input-container {
            display: flex;
            gap: 0.75rem;
        }

        .message-input {
            flex: 1;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .config-card {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s;
            cursor: pointer;
        }

        .config-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .config-card.selected {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-text {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .json-viewer {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.75rem;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Banterop V2</h1>
            <div class="header-controls">
                <div class="status-indicator">
                    <div class="status-dot online" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
                <button class="btn btn-secondary" onclick="BanteropV2.cleanup()">
                    Cleanup Old Runs
                </button>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="activeRuns">0</div>
                <div class="stat-label">Active Runs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messagesCount">0</div>
                <div class="stat-label">Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="scenariosLoaded">0</div>
                <div class="stat-label">Scenarios</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="agentsConnected">0</div>
                <div class="stat-label">Agents</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Configuration</h2>
                </div>

                <div class="tabs">
                    <button class="tab active" data-tab="scenario">Scenario</button>
                    <button class="tab" data-tab="agents">Agents</button>
                    <button class="tab" data-tab="fhir">FHIR</button>
                    <button class="tab" data-tab="guidelines">Guidelines</button>
                </div>

                <div id="tab-scenario" class="tab-content active">
                    <div class="form-group">
                        <label class="form-label">Scenario URL</label>
                        <input type="text" class="form-input" id="scenarioUrl"
                               placeholder="https://example.com/scenario.json">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Preset Scenarios</label>
                        <select class="form-select" id="scenarioPreset">
                            <option value="">Custom URL</option>
                            <option value="sample-bcs">Breast Cancer Screening</option>
                            <option value="clinical-trial">Clinical Trial</option>
                            <option value="prior-auth">Prior Authorization</option>
                        </select>
                    </div>
                    <button class="btn" onclick="BanteropV2.loadScenario()">
                        <span class="loading hidden" id="scenarioLoading"></span>
                        Load Scenario
                    </button>
                    <div id="scenarioInfo" class="alert alert-success hidden" style="margin-top: 1rem;"></div>
                </div>

                <div id="tab-agents" class="tab-content">
                    <div class="form-group">
                        <label class="form-label">Agent Card URL</label>
                        <input type="text" class="form-input" id="agentCardUrl"
                               placeholder="https://example.com/.well-known/agent-card.json">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Preset Agents</label>
                        <div class="btn-group">
                            <button class="btn btn-secondary" onclick="BanteropV2.setPresetAgent('carecommons')">
                                CareCommons
                            </button>
                            <button class="btn btn-secondary" onclick="BanteropV2.setPresetAgent('local')">
                                Local
                            </button>
                        </div>
                    </div>
                    <button class="btn" onclick="BanteropV2.loadAgentCard()">
                        Load Agent Card
                    </button>
                    <div id="agentInfo" class="hidden" style="margin-top: 1rem;"></div>
                </div>

                <div id="tab-fhir" class="tab-content">
                    <div class="form-group">
                        <label class="form-label">FHIR Server Base URL</label>
                        <input type="text" class="form-input" id="fhirBase"
                               value="https://api.carecommonsdev.org/fhir">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Patient ID</label>
                        <input type="text" class="form-input" id="patientId"
                               placeholder="Patient/123">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bearer Token (optional)</label>
                        <input type="password" class="form-input" id="bearerToken"
                               placeholder="Optional authentication token">
                    </div>
                    <button class="btn" onclick="BanteropV2.fetchFhirData()">
                        Fetch Patient Data
                    </button>
                    <div id="fhirFacts" class="json-viewer hidden" style="margin-top: 1rem;"></div>
                </div>

                <div id="tab-guidelines" class="tab-content">
                    <div class="form-group">
                        <label class="form-label">BCS Guidelines JSON</label>
                        <textarea class="form-textarea" id="guidelinesJson"
                                  placeholder='{"rules": [], "metadata": {}}'></textarea>
                    </div>
                    <div class="btn-group">
                        <button class="btn" onclick="BanteropV2.loadGuidelines()">
                            Load Guidelines
                        </button>
                        <button class="btn btn-secondary" onclick="BanteropV2.resetGuidelines()">
                            Reset to Default
                        </button>
                    </div>
                    <div id="guidelinesInfo" class="alert alert-success hidden" style="margin-top: 1rem;"></div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Conversation</h2>
                    <select class="form-select" id="runSelect" style="width: 200px;">
                        <option value="">New Run</option>
                    </select>
                </div>

                <div class="conversation-container" id="conversationContainer">
                    <div class="empty-state">
                        <div class="empty-state-text">No conversation started</div>
                        <button class="btn" onclick="BanteropV2.startNewRun()">
                            Start New Conversation
                        </button>
                    </div>
                </div>

                <div class="message-input-container">
                    <input type="text" class="form-input message-input" id="messageInput"
                           placeholder="Type your message..."
                           onkeypress="if(event.key==='Enter') BanteropV2.sendMessage()">
                    <button class="btn" onclick="BanteropV2.sendMessage()" id="sendBtn">
                        Send
                    </button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Testing & Analysis</h2>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="smoke">Smoke Test</button>
                <button class="tab" data-tab="evaluation">Evaluation</button>
                <button class="tab" data-tab="llm">LLM Analysis</button>
                <button class="tab" data-tab="logs">Logs</button>
            </div>

            <div id="tab-smoke" class="tab-content active">
                <div class="form-group">
                    <label class="form-label">Remote A2A Endpoint</label>
                    <input type="text" class="form-input" id="smokeTestUrl"
                           placeholder="https://example.com/api/bridge/bcse/a2a">
                </div>
                <div class="form-group">
                    <label class="form-label">Script Length</label>
                    <select class="form-select" id="scriptLength">
                        <option value="2">2 messages</option>
                        <option value="3">3 messages</option>
                        <option value="5">5 messages</option>
                    </select>
                </div>
                <button class="btn" onclick="BanteropV2.runSmokeTest()">
                    Run Smoke Test
                </button>
                <div id="smokeTestResults" class="json-viewer hidden" style="margin-top: 1rem;"></div>
            </div>

            <div id="tab-evaluation" class="tab-content">
                <div class="form-group">
                    <label class="form-label">Patient Facts JSON</label>
                    <textarea class="form-textarea" id="patientFactsJson"
                              placeholder='{"sex": "female", "birthDate": "1970-01-01"}'></textarea>
                </div>
                <button class="btn" onclick="BanteropV2.evaluateGuidelines()">
                    Evaluate Guidelines
                </button>
                <div id="evaluationResults" class="json-viewer hidden" style="margin-top: 1rem;"></div>
            </div>

            <div id="tab-llm" class="tab-content">
                <div id="llmStatus" class="alert alert-success">
                    Checking LLM availability...
                </div>
                <div class="btn-group" style="margin-top: 1rem;">
                    <button class="btn" onclick="BanteropV2.generateNarrative('applicant')" id="narrativeApplicantBtn" disabled>
                        Applicant Summary
                    </button>
                    <button class="btn" onclick="BanteropV2.generateNarrative('administrator')" id="narrativeAdminBtn" disabled>
                        Admin Assessment
                    </button>
                    <button class="btn btn-secondary" onclick="BanteropV2.generateRationale()" id="rationaleBtn" disabled>
                        Guideline Rationale
                    </button>
                </div>
                <div id="llmResults" class="json-viewer hidden" style="margin-top: 1rem;"></div>
            </div>

            <div id="tab-logs" class="tab-content">
                <div class="json-viewer" id="logsContainer" style="max-height: 400px;">
                    No logs yet...
                </div>
                <button class="btn btn-secondary" onclick="BanteropV2.clearLogs()" style="margin-top: 1rem;">
                    Clear Logs
                </button>
            </div>
        </div>
    </div>

    <script src="banterop.js"></script>
</body>
</html>
