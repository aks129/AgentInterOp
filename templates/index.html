<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Interoperability Demo</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Multi-Agent Interoperability Demo</h1>
        <p class="lead">Language-First Interoperability with A2A and MCP protocols</p>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>A2A Protocol</h5>
                    </div>
                    <div class="card-body">
                        <p>Agent-to-Agent communication using JSON-RPC and Server-Sent Events</p>
                        <button class="btn btn-primary">Test A2A</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>MCP Protocol</h5>
                    </div>
                    <div class="card-body">
                        <p>Model Context Protocol with streamable HTTP tools</p>
                        <button class="btn btn-secondary">Test MCP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
